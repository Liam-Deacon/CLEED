# See https://pre-commit.com for more information
# To run locally:
#   pre-commit install
#   pre-commit run --all-files
#
# This configuration is intentionally minimal at first to avoid a huge
# whitespace/formatting churn across the historic repository contents.

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        files: \.(ya?ml)$

      - id: check-merge-conflict

      - id: end-of-file-fixer
        files: ^(\.pre-commit-config\.yaml|CONTRIBUTING\.md)$

      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        files: ^(\.pre-commit-config\.yaml|CONTRIBUTING\.md)$

  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: cppcheck
        additional_dependencies: [cppcheck==1.5.1]
        args:
          - "--enable=warning,performance,portability,style,information"
          - "--template=[{severity}] {file}:{line}: {message}"
          - "--suppress=missingIncludeSystem"
          - "--error-exitcode=0"
        files: ^(src/latt|tests).*\.(c|h|cc|cpp)$

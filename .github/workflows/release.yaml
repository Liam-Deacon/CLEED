name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build-packages:
    name: Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Source compliance guard
        run: python tools/check_nr_free.py

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            libtiff-dev rpm

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libtiff

      - name: Install build dependencies (Windows via vcpkg)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg "$env:GITHUB_WORKSPACE/vcpkg"
          & "$env:GITHUB_WORKSPACE/vcpkg/bootstrap-vcpkg.bat"
          & "$env:GITHUB_WORKSPACE/vcpkg/vcpkg.exe" install tiff:x64-windows

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install nsis -y
          Get-Command makensis

      - name: Configure CMake (Linux/macOS)
        if: runner.os != 'Windows'
        run: >
          cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
          -DWITH_QT=OFF
          -DWITH_OPENCL=OFF
          -DWITH_PHASESHIFTS=OFF
          -DINSTALL_DOC=OFF
          -DBUILD_TESTING=ON

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: >
          cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build
          -A x64
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-windows
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
          -DWITH_QT=OFF
          -DWITH_OPENCL=OFF
          -DWITH_PHASESHIFTS=OFF
          -DINSTALL_DOC=OFF
          -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure

      - name: Package (Linux)
        if: runner.os == 'Linux'
        working-directory: ${{ github.workspace }}/build
        run: |
          cpack -C "${BUILD_TYPE}" -G TGZ
          cpack -C "${BUILD_TYPE}" -G DEB || true
          cpack -C "${BUILD_TYPE}" -G RPM || true

      - name: Package (macOS)
        if: runner.os == 'macOS'
        working-directory: ${{ github.workspace }}/build
        run: |
          cpack -C "${BUILD_TYPE}" -G TGZ

      - name: Package (Windows)
        if: runner.os == 'Windows'
        working-directory: ${{ github.workspace }}/build
        shell: pwsh
        run: |
          cpack -C $env:BUILD_TYPE -G ZIP
          cpack -C $env:BUILD_TYPE -G NSIS

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.os }}
          path: |
            build/*.zip
            build/*.tar.gz
            build/*.tgz
            build/*.deb
            build/*.rpm
            build/*.exe

  github-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          generate_release_notes: true


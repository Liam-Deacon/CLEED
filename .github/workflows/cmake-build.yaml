name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install build dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends libtiff-dev

    - name: Install build dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install libtiff

    - name: Install build dependencies (Windows via vcpkg)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg "$env:GITHUB_WORKSPACE/vcpkg"
        & "$env:GITHUB_WORKSPACE/vcpkg/bootstrap-vcpkg.bat"
        & "$env:GITHUB_WORKSPACE/vcpkg/vcpkg.exe" install tiff:x64-windows

    - name: Configure CMake (Linux/macOS)
      if: runner.os != 'Windows'
      run: >
        cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build
        -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
        -DWITH_QT=OFF
        -DWITH_OPENCL=OFF
        -DWITH_PHASESHIFTS=OFF
        -DINSTALL_DOC=OFF
        -DBUILD_TESTING=ON

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: >
        cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build
        -A x64
        -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
        -DVCPKG_TARGET_TRIPLET=x64-windows
        -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
        -DWITH_QT=OFF
        -DWITH_OPENCL=OFF
        -DWITH_PHASESHIFTS=OFF
        -DINSTALL_DOC=OFF
        -DBUILD_TESTING=ON

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

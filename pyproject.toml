[tool.flake8]
max-line-length = 120
extend-ignore = "E203, E501, W503"

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true
follow_imports = "skip"
show_column_numbers = true

[tool.pylint]
disable = "C0114, C0115, C0116"
max-line-length = 120

[tool.ruff]
target-version = "py38"  # 3.8 is minimum
line-length = 120

box: ubuntu

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # A step that installs dependencies
    - script: 
        name: install dependencies
        code: |
            sudo apt-get update -y
            sudo apt-get install make -y
            sudo apt-get install binutils -y
            sudo apt-get install g++ -y
            sudo apt-get install automake -y
            sudo apt-get install autoconf -y
            sudo apt-get install libtool -y
            sudo apt-get install cmake -y
            sudo apt-get install gfortran -y
            sudo apt-get install libblas-dev liblapack-dev -y
            sudo aptdap-get install libatlas-base-dev -y
            sudo apt-get install libqt4-dev -y
            sudo apt-get install gsl-bin libgsl0-dev -y
            sudo apt-get install python-dev -y
            sudo apt-get install rpm alien -y
    # a step to build project         
    - script:
        name: make
        code: |
            #mkdir build
            rm -rf CMakeFiles
            cmake -G "Unix Makefiles" -DBUILD_DEB=1
            #cd build/
            make
            make install
           
test:
  steps:
    - script:
        name: test 
        code: |
            make check
            